<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/jass.css" />
  </head>

  <body>
    <header class="container-fluid bg-dark text-light p-3">
      <div class="d-flex align-items-center">
        <h1 class="text-center">Weather</h1>
      </div>
    </header>

    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
      <div class="col-12 col-md-3 bg-light p-3">
        <h1 class="text-primary">Search For A City</h1>
        <form id="search-form" class="form">
          <input id="search-input" class="form-input w-100" type="text" placeholder="City Name" />
          <button id="search-button" class="btn btn-info btn-block">Search</button>
        </form>
        <br />
        <div id="city-lists"></div>
      </div>

      <div class="col-12 col-md-9 p-3 text-light">
        <div>
        <span id="result-text"></span>
        <div id="result-current"></div>
        </div>
        <div class="col-12 col-md-9 p-3 text-light">
          <span id="result-text"></span>
          <div id="result-forecast"></div>
        </div>
      </div>
      
     
      
      <!-- <div class="col-12 col-md-9 p-3 text-light">
        <h2>Showing results for future<span id="result-text"></span></h2>
        <div id="result-future"></div>
      </div> -->
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
